<!-- Sign Up for new users. Auto redirect to chatroom upon success -->
<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signUpForm" ng-submit='signUp()'>
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>Sign Up</button>
  </form>
  <a href='#/login'>Too much fat Ridwan? <strong>Login</strong> ...</a>
</div>
