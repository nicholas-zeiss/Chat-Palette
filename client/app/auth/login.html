<!-- Login in template -->
<br><br><br><br>
<div id='login'>
  <h1>User Login</h1>
  <form class='loginForm' name='loginForm' ng-submit='login()'>
    <input id='logusername' type='text' ng-model='user.username'>
    <input id='logpassword' type='password' ng-model='user.password'>
    <button id='login'>Login</button>
    <br>
  </form>
  <a href='#/signup'>Ridwan, wanna lose some weight? <strong>Signup</strong> ...</a>
</div>
