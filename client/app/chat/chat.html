<br><br><br><br><br>
<div class='container'>
  <div class='buttons'>
    <nav class='chatroom'>
      <h1>CHATROOMS</h1>
      <button id='red'>Red</button>
      <button id='blue'>Blue</button>
      <button id='green'>Green</button>
      <button id='yellow'>Yellow</button>
    </nav>
  </div>
  <div id='messagecontainer'>
    <div class='msg'>
      <!-- Display messages in user/content/created_at format -->
      <div id='messages' ng-repeat='message in messagU'> 
          <p class='singlemessage'>
            {{ message.username }}
            {{ message.content }}
            {{ message.created_at }}
          </p>
      </div>
    </div>
    <!-- Input area for message to add to group chat -->
    <div>
    <!-- Form to handle new chat messages to be added to the chat stream -->
      <form class='sendoptions'>
        <span id='addingspace'>Choose your chat palette:</span>
        Red <input type='radio' name='color' value='red' ng-model='colorChoice'>
        Blue <input type='radio' name='color' value='blue' ng-model='colorChoice'>
        Green <input type='radio' name='color' value='green' ng-model='colorChoice'>
        Yellow <input type='radio' name='color' value='yellow' ng-model='colorChoice'><br>
        <input id='userSendMessage' placeholder='Choose your name' ng-model='userInfo'/>
        <input id='sendMessage' name='messageInput' placeholder='Send your message' ng-model='msgInfo' autofocus/>
        <button id='sendmsg' ng-click='sendMessage(userInfo, msgInfo, colorChoice); getMessages()'>Send</button>
      </form>   
   </div>
 </div>
