<!-- contains the main view for our app and displays/allows interaction with the chatroom -->
<div class='container'>
<section class='buttons'>
  <nav class='chatroom'>
    <h1>CHATROOMS</h1>
    <!-- Here are our buttons for filtering -->
    <button class='button' id='all' ng-click='chat.allFilter()'>All</button>
    <button class='button' id='red' ng-click='chat.redFilter()'>Red</button>
    <button class='button' id='blue' ng-click='chat.blueFilter()'>Blue</button>
    <button class='button' id='green' ng-click='chat.greenFilter()'>Green</button>
    <button class='button' id='yellow' ng-click='chat.yellowFilter()'>Yellow</button>
  </nav>
  <h2>Below are all the {{ color }} messages:</h2>
</section>
<section>
  <div id='messagecontainer'>
   <section class='scrollable'>
    <div class='msg'>
      <div id='messages'>

      <ul>
       <li class='singlemessage' ng-repeat='message in chat.messages' ng-if="chat.color == message.color || chat.color === ''" ng-style="{ background: message.color }"> 
           
            <p> {{ message.username }}:   {{ message.content }} at
            {{ message.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}
            </p>
        </li>
      </ul>

     </div>
    </div>
   </section>

   <section class='newmessages'>
    <!-- Input area for message to add to group chat -->
    <div>
    <!-- Form to handle new chat messages to be added to the chat stream -->
      <form id='sendoptions'>
        <span id='addingspace'>Choose your chat palette:</span>
        Red <input type='radio' value='red' ng-model="chat.message.color"  ng-click="chat.myStyle={ background: 'red' }" required>
        Blue <input type='radio' value='blue' ng-model="chat.message.color" ng-click="chat.myStyle={ background: 'blue' }">
        Green <input type='radio' value='green' ng-model="chat.message.color" ng-click="chat.myStyle={ background: 'green' }">
        Yellow <input type='radio' value='yellow' ng-model="chat.message.color" ng-click="chat.myStyle={ background: 'yellow' }">
        Clear <input type='radio' value='clear' ng-model="chat.message.color" ng-click="chat.myStyle={ background: 'none' }">

        <input id='userid' placeholder="Enter your username" ng-model="chat.message.username" autofocus maxlength="10" required/>
        <input  ng-style="chat.myStyle" id='messagetosend' placeholder='Type your message - 120 character max!' ng-model='chat.message.content' maxlength="120" required/>
        <button id='btn-sendmsg' ng-click="chat.sendMessage()">Send</button>

      </form>   
    </div>
    </section>
  </section>
 </div>
